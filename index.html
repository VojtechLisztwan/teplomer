<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Lorda Vojtƒõcha</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 30px; }
        
        /* Grid pro karty senzor≈Ø */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto 40px auto;
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center;
            border-top: 5px solid #3498db; /* Modr√° linka naho≈ôe */
        }

        .card h2 { margin-top: 0; font-size: 1.2rem; color: #7f8c8d; }
        
        .data-container {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .data-box { text-align: center; }
        .data-value { font-size: 2rem; font-weight: bold; color: #2c3e50; }
        .data-unit { font-size: 0.9rem; color: #95a5a6; }
        .data-label { font-size: 0.8rem; text-transform: uppercase; color: #bdc3c7; letter-spacing: 1px; }

        /* Styl pro graf */
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            max-width: 1200px;
            margin: 0 auto;
            height: 400px;
        }
        
        #status {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #bdc3c7;
        }
        .online { color: #27ae60 !important; font-weight: bold; }
    </style>
</head>
<body>

    <h1>üè∞ S√≠dlo Lorda Vojtƒõcha</h1>

    <div id="dashboard" class="dashboard-grid"></div>

    <div class="chart-container">
        <canvas id="tempChart"></canvas>
    </div>

    <div id="status">P≈ôipojov√°n√≠ k MQTT...</div>

    <script>
        // --- 1. KONFIGURACE SENZOR≈Æ (ZDE P≈òID√ÅVEJTE DAL≈†√ç) ---
        // Staƒç√≠ p≈ôidat nov√Ω objekt do pole a web se s√°m uprav√≠.
        const senzorKonfig = [
            { 
                id: 'obyvak', 
                nazev: 'Tr≈Ønn√≠ s√°l (Ob√Ωv√°k)', 
                topicTemp: 'doma/obyvak/teplota', 
                topicHum: 'doma/obyvak/vlhkost',
                color: '#e74c3c' // Barva ƒç√°ry v grafu (ƒçerven√°)
            }
            // Zde m≈Ø≈æete p≈ôidat ƒç√°rku a dal≈°√≠ { ... }
        ];

        // --- 2. KONFIGURACE MQTT (EMQX) ---
        const mqttOptions = {
            protocol: 'wss',
            hostname: 'ode2c9e6.ala.eu-central-1.emqxsl.com',
            port: 8084,
            path: '/mqtt',
            username: 'web', // Pou≈æijte READ-ONLY u≈æivatele!
            password: 'webpassword', 
            clientId: 'LordWeb_' + Math.random().toString(16).substr(2, 8)
        };
        // --------------------------------------------------------

        // Generov√°n√≠ HTML kartiƒçek
        const dashboard = document.getElementById('dashboard');
        
        senzorKonfig.forEach(senzor => {
            const html = `
                <div class="card" style="border-top-color: ${senzor.color}">
                    <h2>${senzor.nazev}</h2>
                    <div class="data-container">
                        <div class="data-box">
                            <span class="data-label">Teplota</span><br>
                            <span id="val-temp-${senzor.id}" class="data-value">--</span> 
                            <span class="data-unit">¬∞C</span>
                        </div>
                        <div class="data-box">
                            <span class="data-label">Vlhkost</span><br>
                            <span id="val-hum-${senzor.id}" class="data-value">--</span> 
                            <span class="data-unit">%</span>
                        </div>
                    </div>
                </div>
            `;
            dashboard.innerHTML += html;
        });

        // P≈ô√≠prava Grafu
        const ctx = document.getElementById('tempChart').getContext('2d');
        const chartData = {
            datasets: senzorKonfig.map(s => ({
                label: s.nazev,
                borderColor: s.color,
                backgroundColor: s.color,
                data: [], // Zde se budou ukl√°dat body
                tension: 0.4,
                borderWidth: 2
            }))
        };

        const myChart = new Chart(ctx, {
            type: 'line',
            data: chartData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'time',
                        time: { unit: 'second', tooltipFormat: 'HH:mm:ss' },
                        title: { display: true, text: 'ƒåas' }
                    },
                    y: {
                        title: { display: true, text: 'Teplota (¬∞C)' },
                        suggestedMin: 15,
                        suggestedMax: 30
                    }
                },
                plugins: {
                    title: { display: true, text: 'V√Ωvoj teplot v ƒçase (≈Ωiv√° data)' }
                }
            }
        });

        // Logika MQTT
        const client = mqtt.connect(mqttOptions);
        const statusEl = document.getElementById('status');

        client.on('connect', () => {
            statusEl.innerHTML = '<span class="online">‚óè P≈ôipojeno k syst√©mu panstv√≠</span>';
            console.log('MQTT Connected');
            
            // Odbƒõr t√©mat pro v≈°echny senzory
            senzorKonfig.forEach(s => {
                client.subscribe(s.topicTemp);
                client.subscribe(s.topicHum);
            });
        });

        client.on('message', (topic, message) => {
            const msgVal = parseFloat(message.toString());
            const now = new Date();

            // Najdeme, ke kter√©mu senzoru data pat≈ô√≠
            senzorKonfig.forEach((s, index) => {
                // 1. Aktualizace ƒç√≠sel na kartƒõ
                if (topic === s.topicTemp) {
                    document.getElementById(`val-temp-${s.id}`).innerText = msgVal.toFixed(1);
                    
                    // P≈ôid√°n√≠ do grafu (jen teplota)
                    myChart.data.datasets[index].data.push({x: now, y: msgVal});
                    
                    // Aby graf nebyl nekoneƒçn√Ω, ma≈æeme star√° data (dr≈æ√≠me posledn√≠ch 50 bod≈Ø)
                    if (myChart.data.datasets[index].data.length > 50) {
                        myChart.data.datasets[index].data.shift();
                    }
                    myChart.update();

                } else if (topic === s.topicHum) {
                    document.getElementById(`val-hum-${s.id}`).innerText = msgVal.toFixed(0);
                }
            });
        });

        client.on('error', (err) => { console.error(err); statusEl.innerText = 'Chyba spojen√≠'; });
    </script>
</body>
</html>
